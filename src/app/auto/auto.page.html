<section class="gir gir-cols-5 gap-2 text-center m-4">

  <article></article>
  <article class="col-span-3">  
  <p class="titulo-esime">
    ESIME Carpool
  </p>
  <ion-item>
    <button [routerLink]="['/feed']" class="AutoStyle">Volver</button>
    <ion-icon slot="start" name="car-sport-outline"></ion-icon>
  </ion-item>
  </article>
  <article></article>

  <p class="col-span-5 text-left m-4">
    Ingresa los datos de tu placa
  </p>

  <form class="col-span-5 bg-fondo px-4 pt-3 pb-1">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">
        Placa
      </label>
      <div class="md:w-2/3">
      <input [(ngModel)]="placa.Auto" [ngModelOptions]=" {standalone: true}" class="bg-elementos rounded-2xl w-full py-3 px-4 text-fondo" placeholder="|" >
    </div>
  </div>
  </form>

  <p class="col-span-5 text-left m-4">
    Ingresa la marca de tu auto
  </p>

  <form class="col-span-5 bg-fondo px-4 pt-3 pb-1">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">
        Marca
      </label>
        <div class="md:w-2/3">
      <input [(ngModel)]="marca.auto" [ngModelOptions]=" {standalone: true}" class="bg-elementos rounded-2xl w-full py-3 px-4 text-fondo" placeholder="|" >
        </div>
    </div>
  </form>

  <p class="col-span-5 text-left m-4">
    Ingresa el color de tu auto
  </p>

  <form class="col-span-5 bg-fondo px-4 pt-3 pb-1">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">
        Color
      </label>
      <div class="md:w-2/3">
      <input [(ngModel)]="color.auto" [ngModelOptions]=" {standalone: true}" class="bg-elementos rounded-2xl w-full py-3 px-4 text-fondo" placeholder="|" >
    </div>
  </div>
  </form>




</section>
