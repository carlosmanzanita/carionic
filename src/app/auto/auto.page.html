<section class="font bg-slate-900 text-white gir gir-cols-5 gap-2 text-center p-8 h-full">
  <ion-item
    class="border-2 w-20 rounded-full">
      <ion-icon
        [routerLink]="['/feed']" size= "large" name="arrow-back-circle-sharp" color="dark">
      </ion-icon>      
  </ion-item>

  <h1 class="container bg-slate-900 text-white  text-center rounded-xl my-4 py-4">
    INGRESA LOS DATOS DE TU VEHICULO
  </h1>

  <form class="col-span-5 bg-fondo px-4 pt-3 pb-1">
    <div class="mb-4">
      <label class="block text-gray-200 text-sm font-bold mb-2">
        Placa
      </label>
      <div class="md:w-2/3">
        <input [(ngModel)]="registroAuto.placa" [ngModelOptions]=" {standalone: true}" 
        class="bg-elementos rounded-2xl w-full py-3 px-4 text-gray-700" placeholder="Introduce la placa" >
      </div>
    </div>
  </form>
  
  <form class="col-span-5 bg-fondo px-4 pt-3 pb-1">
    <div class="mb-4">
      <label class="block text-gray-200 text-sm font-bold mb-2">
        Marca
      </label>
      <div class="md:w-2/3">
        <input [(ngModel)]="registroAuto.marca" [ngModelOptions]=" {standalone: true}" 
          class="bg-elementos rounded-2xl w-full py-3 px-4 text-gray-700" placeholder="Introduce la marca" >
      </div>
    </div>
  </form>


  <form class="col-span-5 bg-fondo px-4 pt-3 pb-1">
    <div class="mb-4">
      <label class="block text-gray-200 text-sm font-bold mb-2">
        Color
      </label>
      <div class="md:w-2/3">
        <input [(ngModel)]="registroAuto.color" [ngModelOptions]=" {standalone: true}" 
        class="bg-elementos rounded-2xl w-full py-3 px-4 text-gray-700" placeholder="Introduce el color" >
      </div>
    </div>
  </form>

    
  <form class="col-span-5 bg-fondo px-4 pt-3 pb-1">
    <div class="mb-4">
      <label class="block text-gray-200 text-sm font-bold mb-2">
        Tipo
      </label>
      <div class="md:w-2/3">
        <select
          [(ngModel)]="registroAuto.tipo" 
          [ngModelOptions]=" {standalone: true}"
          class="bg-elementos rounded-2xl w-full py-3 px-4 text-gray-400"> 
            <option value="-">Selecciona un tipo de veh√≠culo</option> 
            <option value="moto">Moto</option> 
            <option value="camioneta">Camioneta</option> 
            <option value="auto">Auto</option>
        </select>
      </div>
    </div>
  </form>

  <br>
  <button (click) ="guardarAuto()" size="large" shape="round" color="light"
  class="bg-white hover:bg-black text-gray-700 py-3 px-6 rounded-full"> 
    <ion-icon name="save-sharp" color="dark"></ion-icon>
    &nbsp;Guardar
  </button>

</section>
