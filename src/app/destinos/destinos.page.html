<section class=" bg-gray-900 text-white grid-cols-5 p-8 h-full">
  <article>
    <button [routerLink]="['/maps']" >
      Agregar Destino
    </button>
  </article>

  <h1 class="container bg-gray-900 text-black text-center my-4 py-4"></h1>

  <section class="text-center">
        <article >
          <p class="uppercase">
            Tus destinos
          </p>
        </article>
  </section>
  <section class="grid grid-cols-3">
    <article
      *ngFor="let destino of destinos"
      (click)="verDestino(destino.id)"
    >
    {{ destino.nombre }}
    </article>
  </section>
