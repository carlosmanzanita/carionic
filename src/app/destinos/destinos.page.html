  <ion-toolbar>
    <ion-button [routerLink]="['/feed']" slot="start" color="dark" fill="outline" class="px-2">
      <ion-icon
        slot="start" name="arrow-back-circle-sharp" size="large">
      </ion-icon>
    </ion-button>
    <ion-button [routerLink]="['/maps']" slot="end" color="dark" fill="outline" class="px-2 font">
      <ion-icon name="add-outline"></ion-icon>
      Nuevo
    </ion-button>
  </ion-toolbar>  

<section class="font bg-slate-900 text-white  grid-cols-5 text-center p-8 h-full">

  <h1 class="text-center py-2">TUS DESTINOS</h1>

  <div>
    <section (click)="verDestino(destino.id)"
      *ngFor="let destino of destinos"
      class="bg-gray-200 hover:bg-black my-4 py-4 h-full text-justify p-4 rounded-md">
        <article>
        <span class="uppercase text-black">
          {{ destino.nombre }}  
        </span>
        &nbsp;
        <p class="text-right">
          <span (click)="eliminar(destino.id)">
            <ion-icon name="trash-sharp" size="large" color="dark"></ion-icon>
          </span>
        </p>
    </article>
  </section>
</div>
</section>
