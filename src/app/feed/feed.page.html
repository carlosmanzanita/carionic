<ion-app>
  <ion-split-pane when="sm" content-id="main-content">
    <ion-menu content-id="main-content">
      <ion-header>
        <ion-toolbar color="dark">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            
            <ion-item>
              <button [routerLink]="['/ver-auto']" class="AutoStyle">Tus autos</button>
            <ion-icon slot="start" name="car-sport-outline"></ion-icon>
          </ion-item>
          
          <ion-item>
            <button [routerLink]="['/destinos']" class="AutoStyle">Destinos</button>
          <ion-icon slot="start" name="map-outline"></ion-icon>
        </ion-item>

            <ion-item button (click) = 'cerrarSesion()'>
              <ion-icon slot="start" name="key-outline"></ion-icon>
              <ion-label> Cerrar sesión </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">  
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-toggle>
            <ion-button>
              <ion-icon slot="icon-only" name="menu"></ion-icon>
            </ion-button>
          </ion-menu-toggle>
        </ion-buttons>
      </ion-toolbar>
      </div>
    </ion-split-pane>
    
    <section class= "bg-slate-900 text-white gir gir-cols-5 gap-2 text-center my-4 py-1 p-8 h-full w-full">
      <br><br>
      <h1 class="text-white text-center text-lg rounded-xl py-1">Crear publicación</h1>

      <button href="modalidad-aventon" shape="round" color="light" size="default"
        class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-full inline-flex">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path d="M9 17a2 2 0 11-4 0 2 2 0 014 0zM19 17a2 2 0 11-4 0 2 2 0 014 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M13 16V6a1 1 0 00-1-1H4a1 1 0 00-1 1v10a1 1 0 001 1h1m8-1a1 1 0 01-1 1H9m4-1V8a1 1 0 011-1h2.586a1 1 0 01.707.293l3.414 3.414a1 1 0 01.293.707V16a1 1 0 01-1 1h-1m-6-1a1 1 0 001 1h1M5 17a2 2 0 104 0m-4 0a2 2 0 114 0m6 0a2 2 0 104 0m-4 0a2 2 0 114 0" />
          </svg>
          &nbsp;&nbsp;Aventón
      </button>
      
      <h1 [routerLink]="['/modalidad-pie']" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-full inline-flex">
      <button shape="round" color="light" size="default"
        class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-full inline-flex">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          &nbsp;&nbsp;A pie
      </button>
      </h1>

      <div>
        <section 
          class=" bg-gray-800 my-4 py-4 h-full text-justify p-4 rounded-md" 
          *ngFor="let Aventon of aventon"
        >
            <article>
                <span class="uppercase">
                  {{ aventon.tipo }}
                </span>
                <hr class="my-2">
                <ion-icon name="car-sport-outline"></ion-icon>
                {{ aventon.marca }} {{ aventon.color }}
                <br>
                <ion-icon name="barcode-outline"></ion-icon>
                {{ aventon.placa }}
                <br>
   
            </article>
            <article>
            </article>
        </section>
        
    </div>
        
    </section>
  </ion-app>
