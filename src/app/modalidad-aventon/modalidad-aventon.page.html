<section class="bg-gray-900 text-white gir gir-cols-5 gap-2 text-center p-8 h-full">
  <ion-item
    class="border-2 w-20 rounded-full">
      <ion-icon
        [routerLink]="['/feed']" size= "large" name="arrow-back-circle-sharp">
      </ion-icon>      
  </ion-item>

  <article></article>
  <article class="col-span-3 bg-gray-900">
    Modalidad aventón
  </article>
  <article></article>

  <h1 class="container bg-gray-700 text-white  text-center rounded-xl my-4 py-4">Rellena los siguientes campos</h1>

  <div>
    <section 
    class="bg-slate-900 my-4 py-4 h-full text-justify p-4 rounded-md"
    >


    <form class="col-span-5 bg-fondo px-4 pt-3 pb-1">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">
          Punto de encuentro
        </label>
        <div class="md:w-2/3">
          <select
           class=" bg-gray-800 my-4 py-4 h-full text-justify p-4 rounded-md" 
           [(ngModel)]="posAventon.encuentro_id" [ngModelOptions]="{standalone: true}">
           >
          <option value="-">Selecciona un punto de encuentro</option> 
          <option *ngFor="let encuentros of encuentro"  value="{{ encuentros.id }}">
            {{ encuentros.descripcion }}
          </option>
           </select>
        </div>
       </div>
    </form>
    

    <!-- <form class="col-span-5 bg-fondo px-4 pt-3 pb-1">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">
          TAG
        </label>
        <div class="md:w-2/3">
          <select
           class=" bg-gray-800 my-4 py-4 h-full text-justify p-4 rounded-md" 
           [(ngModel)]="encuentro.name" [ngModelOptions]="{standalone: true}">
           >
          <option value="-">Selecciona una opción</option> 
          <option *ngFor="let encuentros of encuentro"  value="encuentro_id">

          </option>
           </select>
        </div>

    </form> -->

    <form class="col-span-5 bg-fondo px-4 pt-3 pb-1">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">
          DESTINOS
        </label>
        <div class="md:w-2/3">
          <select
           class=" bg-gray-800 my-4 py-4 h-full text-justify p-4 rounded-md" 
           [(ngModel)]="posAventon.destino_id" [ngModelOptions]="{standalone: true}">
           >
          <option value="-">Selecciona una opción</option> 
          <option *ngFor="let destino of destinos"  value="{{ destino.id }}">
            {{ destino.nombre }}
          </option>
           </select>
        </div>
       </div>
    </form>
    
    <form class="col-span-5 bg-fondo px-4 pt-3 pb-1">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">
          AUTOS
        </label>
        <div class="md:w-2/3">
          <select
           class=" bg-gray-800 my-4 py-4 h-full text-justify p-4 rounded-md" 
           [(ngModel)]="posAventon.auto_id" [ngModelOptions]="{standalone: true}">
           >
          <option value="-">Selecciona una opción</option> 
          <option *ngFor="let Carro of Carros"  value="{{ Carro.id }}">
            {{ Carro.marca }} {{ Carro.color }} {{ Carro.placa }}
          </option>
           </select>
        </div>
       </div>
    </form>

    <form class="col-span-5 bg-fondo px-4 pt-3 pb-1">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">
          MODALIDAD
        </label>
        <div class="md:w-2/3">
          <select
           class=" bg-gray-800 my-4 py-4 h-full text-justify p-4 rounded-md" 
           [(ngModel)]="posAventon.modalidad_id" [ngModelOptions]="{standalone: true}">
           >
          <option value="-">Selecciona una opción</option>
          <option *ngFor="let modalidad of modalidades"  value="{{ modalidad.id }}">
            {{ modalidad.nombre }} 
          </option>
           </select>
        </div>
       </div>
    </form>

    <form class="col-span-5 bg-fondo px-4 pt-3 pb-1">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">
          TAGS
        </label>
        <div class="md:w-2/3">
          <select
           class=" bg-gray-800 my-4 py-4 h-full text-justify p-4 rounded-md" 
           [(ngModel)]="tagSeleccion" [ngModelOptions]="{standalone: true}">
           >
          <option value="-">Selecciona una opción</option>
          <option *ngFor="let tag of aventonTag"  value="{{ tag.nombre }}">
            {{ tag.nombre }} 
          </option>
           </select>
           <button (click)="setTags()">Añadir TAG</button>
        </div>
       </div>
    </form>

    <section class="grid grid-cols-3 gap-2 text-center p-2 h-full">
      <article *ngFor="let tag of posAventon.tags">
        {{ tag }}
        <i (click)="removeTag(tag)" class="fa-solid fa-circle-xmark"></i>
      </article>
    </section>

    <form class="col-span-5 bg-fondo px-4 pt-3 pb-1">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">
          ASIENTOS DISPONIBLES
        </label>
        <div class="md:w-2/3">
          <select
           class=" bg-gray-800 my-4 py-4 h-full text-justify p-4 rounded-md" 
           [(ngModel)]="posAventon.asientos" [ngModelOptions]="{standalone: true}">
           >
          <option value="-">Selecciona una opción</option> 
          <option value="1">1 asiento</option> 
          <option value="2">2 asientos</option> 
          <option value="3">3 asientos</option>
          <option value="4">4 asientos</option>

           </select>
        </div>
       </div>
    </form>

    <button class=""
    (click) = "postAventon()"
    >
      Crear viaje
    </button>

    </section>
  </div>


</section>
