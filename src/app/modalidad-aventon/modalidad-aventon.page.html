<ion-toolbar>
  <ion-button [routerLink]="['/feed']" slot="start" color="dark" fill="outline" class="px-2">
    <ion-icon
      slot="start" name="arrow-back-circle-sharp" size="large">
    </ion-icon>
  </ion-button>
</ion-toolbar>  

<section class="font bg-gray-900 text-white gir gir-cols-5 gap-2 text-center p-8 h-full">

  <article></article>
  <article class="col-span-3 bg-gray-900">
    Modalidad aventón
  </article>
  <article></article>

  <h1 class="container bg-slate-900 text-white  text-center rounded-xl my-4 py-4">Rellena los siguientes campos</h1>

  <div
    class=" overflow-auto"
    style="height: 600px;"
  >
  <section 
  class="bg-slate-900 h-full text-justify rounded-md"
  >


  <form class="col-span-5 bg-fondo px-4 pt-3 pb-1">
    <div class="mb-4">
      <label class="block text-gray-200 text-sm font-bold mb-2">
        Punto de encuentro
      </label>
      <div class="md:w-2/3">
        <select
         class="bg-elementos rounded-2xl w-full py-3 px-4 text-gray-700" 
         [(ngModel)]="posAventon.encuentro_id" [ngModelOptions]="{standalone: true}">
         >
        <option value="-">Selecciona un punto de encuentro</option> 
        <option *ngFor="let encuentros of encuentro"  value="{{ encuentros.id }}">
          {{ encuentros.descripcion }}
        </option>
         </select>
      </div>
     </div>
  </form>

  <form class="col-span-5 bg-fondo px-4 pt-3 pb-1">
    <div class="mb-4">
      <label class="block text-gray-300 text-sm font-bold mb-2">
        Destino
      </label>
      <div class="md:w-2/3">
        <select
         class="bg-elementos rounded-2xl w-full py-3 px-4 text-gray-700" 
         [(ngModel)]="posAventon.destino_id" [ngModelOptions]="{standalone: true}">
         >
        <option value="-">Selecciona una opción</option> 
        <option *ngFor="let destino of destinos"  value="{{ destino.id }}">
          {{ destino.nombre }}
        </option>
         </select>
      </div>
     </div>
  </form>
  
  <form class="col-span-5 bg-fondo px-4 pt-3 pb-1">
    <div class="mb-4">
      <label class="block text-gray-300 text-sm font-bold mb-2">
        Autos
      </label>
      <div class="md:w-2/3">
        <select
         class="bg-elementos rounded-2xl w-full py-3 px-4 text-gray-700" 
         [(ngModel)]="posAventon.auto_id" [ngModelOptions]="{standalone: true}">
         >
        <option value="-">Selecciona una opción</option> 
        <option *ngFor="let Carro of Carros"  value="{{ Carro.id }}">
          {{ Carro.marca }} {{ Carro.color }} {{ Carro.placa }}
        </option>
         </select>
      </div>
     </div>
  </form>

  <form class="col-span-5 bg-fondo px-4 pt-3 pb-1">
    <div class="mb-4">
      <label class="block text-gray-300 text-sm font-bold mb-2">
        Modalidad
      </label>
      <div class="md:w-2/3">
        <select
         class="bg-elementos rounded-2xl w-full py-3 px-4 text-gray-700" 
         [(ngModel)]="posAventon.modalidad_id" [ngModelOptions]="{standalone: true}">
         >
        <option value="-">Selecciona una opción</option>
        <option *ngFor="let modalidad of modalidades"  value="{{ modalidad.id }}">
          {{ modalidad.nombre }} 
        </option>
         </select>
      </div>
     </div>
  </form>

  <form class="col-span-5 bg-fondo px-4 pt-3 pb-1">
    <div class="mb-4">
      <label class="block text-gray-300 text-sm font-bold mb-2">
        Asientos disponibles
      </label>
      <div class="md:w-2/3">
        <select
         class="bg-elementos rounded-2xl w-full py-3 px-4 text-gray-700" 
         [(ngModel)]="posAventon.asientos" [ngModelOptions]="{standalone: true}">
         >
        <option value="-">Selecciona una opción</option> 
        <option value="1">1 asiento</option> 
        <option value="2">2 asientos</option> 
        <option value="3">3 asientos</option>
        <option value="4">4 asientos</option>

         </select>
      </div>
     </div>
  </form>

  <form class="col-span-5 bg-fondo px-4 pt-3 pb-1">
    <div class="mb-4">
      <label class="block text-gray-300 text-sm font-bold mb-2">
        Tags
      </label>
      <div class="md:w-2/3">
        <select
         class="bg-elementos rounded-2xl w-full py-3 px-4 text-gray-700" 
         [(ngModel)]="tagSeleccion" [ngModelOptions]="{standalone: true}">
         >
        <option value="-">Selecciona una opción</option>
        <option *ngFor="let tag of aventonTag"  value="{{ tag.nombre }}">
          {{ tag.nombre }} 
        </option>
        </select>
        <button 
          (click)="setTags()" 
          class="bg-white text-center text-gray-900 my-2 py-4 p-4 rounded-lg">
            Añadir TAG
        </button>
      </div>
     </div>
  </form>
  <section class="grid grid-cols-2 gap-2 text-center p-2 border-2 border-gray-700">
    <article *ngFor="let tag of posAventon.tags">
      <i (click)="removeTag(tag)" class="fa-solid fa-circle-xmark text-red-500"></i>
      <br>
      {{ tag }}
    </article>
  </section>
  <button class="bg-white text-center text-gray-900 my-4 py-4 p-4 rounded-md"
  (click) = "postAventon()">
    Crear viaje
  </button>

  </section>
  </div>

    

</section>
