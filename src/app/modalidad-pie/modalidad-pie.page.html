<section class="bg-gray-900 text-white gir gir-cols-5 gap-2 text-center p-8 h-full">

  <article></article>
  <article class="col-span-3 bg-gray-900">
    Modalidad a pie
  </article>
  <article></article>

  <h1 class="container bg-gray-700 text-white  text-center rounded-xl my-4 py-4">Rellena los siguientes campos</h1>

  <div>
    <section 
    class="bg-slate-900 my-4 py-4 h-full text-justify p-4 rounded-md"
    >
    <p class="col-span-5 text-left p-4">
      Selecciona el punto de encuentro
    </p>



      
    <form class="col-span-5 bg-fondo px-4 pt-3 pb-1">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">
          Punto de encuentro
        </label>
        <div class="md:w-2/3">
          <select
           class=" bg-gray-800 my-4 py-4 h-full text-justify p-4 rounded-md" 
           [(ngModel)]="encuentro.name" [ngModelOptions]="{standalone: true}">
           >
          <option value="-">Selecciona un punto de encuentro</option> 
          <option *ngFor="let encuentros of encuentro"  value="encuentro_id">
            {{ encuentros.descripcion }}
          </option>
           </select>
        </div>
       </div>
    </form>


    </section>
  </div>


</section>
