          [(ngModel)]="posPie.encuentro_id" [ngModelOptions]="{standalone: true}">

     </div>
  </form>

  <form class="col-span-5 bg-fondo px-4 pt-3 pb-1">
    <div class="mb-4">
      <label class="block text-gray-white text-sm font-bold mb-2">
        Destino
      </label>
      <div class="md:w-2/3">
        <select
         class="bg-elementos rounded-2xl w-full py-3 px-4 text-gray-700" 
         [(ngModel)]="posPie.destino_id" [ngModelOptions]="{standalone: true}">
         >
        <option value="-">Selecciona una opci칩n</option> 
        <option *ngFor="let destino of destinos"  value="{{ destino.id }}">
          {{ destino.nombre }}
        </option>
         </select>
      </div>
     </div>
  </form>

  <form class="col-span-5 bg-fondo px-4 pt-3 pb-1">
    <div class="mb-4">
      <label class="block text-gray-white text-sm font-bold mb-2">
        Tags

      <div class="md:w-2/3">
        <select
         class="bg-elementos rounded-2xl w-full py-3 px-4 text-gray-700" 
         [(ngModel)]="tagSeleccion" [ngModelOptions]="{standalone: true}">
         >
        <option value="-">Selecciona una opci칩n</option>
        <option *ngFor="let tag of pieTag"  value="{{ tag.nombre }}">

        </option>
         </select>
         <button (click)="setTags()">A침adir TAG</button>
      </div>
     </div>
  </form>
  <section class="grid grid-cols-2 gap-2 text-center p-2 border-2 border-gray-700">
    <article *ngFor="let tag of posPie.tags">
      <i (click)="removeTag(tag)" class="fa-solid fa-circle-xmark text-red-500"></i>
      <br>
      {{ tag }}
    </article>
  </section>
  <button class="bg-white text-center text-gray-900 my-4 py-4 p-4 rounded-md"
