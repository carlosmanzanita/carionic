<section
  class="grid grid-cols-5 gap-2 text-center m-4"
>
  <article></article>
    <article class="col-span-3">
    <img src="assets\img\I - Logo definitivo.png" class="w-6/12 mx-auto">
    </article>
  <article></article>

  <article></article>
  <article class="col-span-3">
    Inicio de sesión <!--<i class="fa-solid fa-user"></i> -->
  </article>
  <article></article>


  <article class="col-span-5">
    <ion-list>
      <ion-item>
        Paso 1: Introduce los siguientes datos
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          Correo <i class="fa-regular fa-envelope"></i>
        </ion-label>
        <ion-input 
          placeholder="Indica tu correo"
          [(ngModel)] = "iniciosesion.email"
        ></ion-input>
      </ion-item>
      <ion-item>
        Paso 2: Escanea el codigo QR de tu credencial institucional
      </ion-item>
      <ion-item>
        <ion-button color = "tertiary" (click) = "startScan()">
          scanner
        </ion-button>
      </ion-item>
      <!-- <ion-item>
        <ion-label position="floating">
          URL
        </ion-label>
        <ion-input 
          placeholder="Indica tu url"
          [(ngModel)] = "iniciosesion.url"
        ></ion-input>
      </ion-item> -->
      
    </ion-list>
  </article>

  <article></article>
  <article
    class="col-span-3"
  >
    <p>
      {{ errores.email }}
    </p>
    <ion-button (click) = "inicioSesionUsuario()" color="success">
      Iniciar sesión
    </ion-button>
    <br>
    <br>
    <ion-button (click) = "registro()">
      O registrate
    </ion-button>
    <i 
      *ngIf="cargando"
      class="fa-2x fa-solid fa-frog fa-bounce text-green-600"
      style=" --fa-bounce-start-scale-x: 1; --fa-bounce-start-scale-y: 1; --fa-bounce-jump-scale-x: 1; --fa-bounce-jump-scale-y: 1; --fa-bounce-land-scale-x: 1; --fa-bounce-land-scale-y: 1; "
    ></i>
  </article>
  <article></article>

</section>
