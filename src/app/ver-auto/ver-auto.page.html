
<section class="font bg-slate-900 text-white  grid-cols-5 text-center p-8 h-full">
  <ion-item
    class="border-2 w-20 rounded-full">
      <ion-icon
        [routerLink]="['/feed']" size= "large" name="arrow-back-circle-sharp" color="dark">
      </ion-icon>      
  </ion-item>

    <h1 class="container bg-slate-900 text-white  text-center rounded-xl my-4 py-4">TUS AUTOS</h1>

    <div>
        <section 
          class=" bg-gray-200 hover:bg-black my-4 py-4 h-full text-justify p-4 rounded-md" 
          *ngFor="let Carro of Carros">
            <article>
                <span class="uppercase text-black">
                  {{ Carro.tipo }}
                </span>
                <hr class="my-2 bg-black">
                <ion-icon name="car-sport-outline" color="dark"></ion-icon>
                <span class="uppercase text-black">
                  {{ Carro.marca }} {{ Carro.color }}
                </span>
                <br>
                <ion-icon name="barcode-outline" color="dark"></ion-icon>
                <span class="uppercase text-black">
                  {{ Carro.placa }}
                </span>
                <br>
                <p class="text-right">
                  <span (click)="editar(Carro.id)">
                    <ion-icon name="pencil-outline" color="dark" size="large"></ion-icon>
                  </span>
                  &nbsp;
                  <span (click)="eliminar(Carro.id)">
                    <ion-icon name="trash-outline" color="dark" size="large"></ion-icon>
                  </span>
                </p>
            </article>
            <article>
            </article>
        </section>
        
    </div>
  
</section>

<ion-item>
  <button [routerLink]="['/auto']" class= "bg-black rounded-2xl w-full py-3 px-4 text-white" >
    <ion-icon slot="start" name="car-sport-outline"></ion-icon>
    Registrar Auto
  </button>
</ion-item>
